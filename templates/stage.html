<div id="container-exp">
	<div id="trial">
		<h1>Please try your best to draw a detailed copy of the image on the left in the box on the right!</h1>
		<p class="text-muted">Suggestions: Fill in dark regions as best you can and use dots or lines to do shading.  You can adjust the pen width as well as the color below.</p>

		<div class="container-fluid">
			<div id="imgedit">
				<div id="image"></div>
				<div id="editor"></div>
			</div>
		</div>		

		<p>Click the green button when you are finished</p>

		<button type="button" id="Undo" value="next" class="btn btn-warning btn-lg" onclick="e">
        	Undo last
        </button>
		<button type="button" id="StartOver" value="next" class="btn btn-danger btn-lg">
        	Start over
        </button>

		<button type="button" id="Next" value="next" class="btn btn-success btn-lg">
        	I'm Done!
        </button>
		
	</div>
</div>
